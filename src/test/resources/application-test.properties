# Test Configuration for Notification Microservice
# PostgreSQL and Kafka configurations are set dynamically via @DynamicPropertySource in AbstractIntegrationTest

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Enable email sending in tests (mocked via MockBean)
notification.email.enabled=true
notification.email.default-from-email=test@example.com
notification.email.default-from-name=Test System
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=testpassword

# Faster retry delays for testing (milliseconds)
kafka.retry.delay.level1=100
kafka.retry.delay.level2=200
kafka.retry.delay.level3=300
kafka.retry.delay.level4=400
kafka.retry.delay.level5=500

# Kafka Consumer Configuration
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Logging
logging.level.com.notification.notification=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.testcontainers=INFO

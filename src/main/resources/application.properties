spring.application.name=notification
spring.datasource.url=jdbc:postgresql://localhost:5433/notification
spring.datasource.username=notification
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.port=8081

# SMTP Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Configuration
notification.email.enabled=true
notification.email.default-from-email=${GMAIL_USERNAME:noreply@yourdomain.com}
notification.email.default-from-name=Notification Service

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.compression-type=gzip

# Kafka Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.max-poll-records=10
spring.kafka.consumer.properties.session.timeout.ms=30000

# Kafka Topics
kafka.topic.notification-requested=notification.requested
kafka.topic.notification-send=notification.send
kafka.topic.notification-send-retry=notification.send.retry
kafka.topic.notification-send-dlq=notification.send.dlq
kafka.topic.notification-events=notification.events

# Topic Partitions
kafka.topic.notification-requested.partitions=3
kafka.topic.notification-send.partitions=6
kafka.topic.notification-send-retry.partitions=3
kafka.topic.notification-send-dlq.partitions=1
kafka.topic.notification-events.partitions=6

# Retry Configuration
kafka.retry.delay.level1=5000
kafka.retry.delay.level2=30000
kafka.retry.delay.level3=120000
kafka.retry.delay.level4=600000
kafka.retry.delay.level5=1800000
